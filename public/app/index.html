<!DOCTYPE html>
<html ng-app="smartMirror">
<head>
	<title>Smart Mirror</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/weather-icons-wind.css">
	<link rel="stylesheet" href="assets/css/weather-icons.css">
</head>

	<body ng-controller="MainController as main">
		<div class="weather" ui-view="weather"></div>
		<div class="news" ui-view="news"></div>
		<div class="main-msg" ui-view="mainScreen"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.min.js"></script>

		<script src="app/app.services.js"></script>
		<script src="app/weather/weather.service.js"></script>
		<script src="app/news/news.service.js"></script>
		<script src="app/datafactory.js"></script>

		<script src="app/app.controllers.js"></script>
		<script src="app/main.controller.js"></script>
		<script src="app/weather/weather.controller.js"></script>
		<script src="app/news/news.controller.js"></script>
		<script src="app/mainScreen/mainScreen.controller.js"></script>
		<script src="app/time/time.controller.js"></script>
		<script src="app/time/day.controller.js"></script>
		<script src="app/time/date.controller.js"></script>

		<script src="app/time/time.directive.js"></script>
		<script src="app/time/day.directive.js"></script>
		<script src="app/time/date.directive.js"></script>

		<script src="app/app.routes.js"></script>
		<script src="app/app.js"></script>

		<script src="app/calendarAPI.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
		
	    <div id="authorize-div">
        	<button class="btn" id="authorize-button" onclick="handleAuthClick(event)">Authorize Google Calendar</button>
        </div>
        <br />
        <pre id="output"></pre>

	</body>

</html>

<script>
  document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
  ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
